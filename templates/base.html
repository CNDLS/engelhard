<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Engelhard Project{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base3.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tier2.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/engelhard.css') }}" />
    {% block head %}{% endblock %}
  </head>

  <body id="page-top" data-spy="scroll" data-target=".navbar-custom" data-offset="75">

    <header id="t2" class="navbar-fixed-top">
      <div class="container">
        <div class="row">
          <div class="col-xs-6">
            <a id="logo-gr" href="https://cndls.georgetown.edu/"><img src="{{ url_for('static', filename='img/logo-gr.png') }}" width="40" height="16" alt="CNDLS" /></a>
          </div><!-- /.col -->
          <div class="col-xs-6 text-right">
            <a id="gt-logo" href="http://www.georgetown.edu/"><img src="{{ url_for('static', filename='img/gtlogo.png') }}" width="165" height="14" alt="Georgetown University" /></a>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container -->
    </header>

    <div id="push">
        {% block secondary_nav %}{% endblock %}
        {% block content %}{% endblock %}
    </div>

    <div id="subfooter">
      <div class="container">
        <div class="row">
            <div class="col-md-3">
                <a href="http://www.georgetown.edu/"><img src="https://cndls.georgetown.edu/m/img/gtlogo-stack.svg" width="283" height="63" alt="Georgetown University"></a>
            </div><!-- /.span4 -->
            <div class="col-md-3 contact">
                <ul class="fa-ul">
                    <li><i class="fa-li fa fa-map-marker"></i><a href="https://www.google.com/maps/place/3520+Prospect+St+NW,+Washington,+DC+20007" target="_blank">3520 Prospect St. NW #314<br>
                    Washington, DC 20057</a></li>
                </ul>
                <ul class="fa-ul">
                    <li><i class="fa-li fa fa-phone-square"></i><a href="tel:+12026870625">202.687.0625</a></li>
                    <li><i class="fa-li fa fa-envelope"></i><a href="mailto:cndls@georgetown.edu">cndls@georgetown.edu</a></li>
                </ul>
                <ul class="fa-ul">
                    <li><i class="fa-li fa fa-twitter"></i><a href="https://twitter.com/cndls" target="_blank">Follow @cndls on Twitter</a></li>
                    <li><i class="fa-li fa fa-facebook-square"></i><a href="https://www.facebook.com/cndls?_rdr=p" target="_blank">Follow CNDLS on Facebook</a></li>
                </ul>
			</div><!-- /.span4 .contact-->
        </div><!-- /.row -->
      </div>
    </div><!-- /#subfooter -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    {% block postscript %}{% endblock %}
  </body>
</html>
